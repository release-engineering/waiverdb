---
version: '2.1'
services:
  dev:
    build: .
    working_dir: /code
    env_file: ["docker/dev.env"]
    command: ["bash", "-c", "/start.sh"]
    volumes:
      - ./:/code:ro,z
      - ./docker/home:/home/dev:z
      - ./docker/dev-command.sh:/start.sh:ro,z
      - ./docker/settings.py:/etc/waiverdb/settings.py:ro,z
      - ./docker/client_secrets.json:/etc/secret/client_secrets.json:ro,z
    user: '0'
    depends_on:
      waiverdb-db:
        condition: service_healthy
      keycloak:
        condition: service_started
    network_mode: service:keycloak
    healthcheck: &dev-healthcheck
      test: >-
        /code/docker/docker-entrypoint.sh python -c 'import requests;
        requests.get("http://127.0.0.1:8080").raise_for_status();
        requests.get("http://127.0.0.1:5004/healthcheck").raise_for_status();
        '
      interval: 1s
      timeout: 5s
      retries: 30

  waiverdb-db:
    image: postgres:18.0-alpine@sha256:9636ae7feacd8d630303eede7f95cd0f472d514e7864422c6aa8ea07b2171df8
    restart: always
    env_file: ["docker/waiverdb-db.env"]
    healthcheck:
      <<: *dev-healthcheck
      test: "pg_isready -U postgres"

  keycloak:
    image: quay.io/keycloak/keycloak:26.3.5@sha256:357829ec7c4693397533035092ad13b0644bcc95ded311f33a3738c4d9e9bdba
    ports:
      - 127.0.0.1:5004:5004
      - 127.0.0.1:8080:8080
    environment:
      - KC_BOOTSTRAP_ADMIN_USERNAME=admin
      - KC_BOOTSTRAP_ADMIN_PASSWORD=admin
    command:
      - start-dev
      - --import-realm
    volumes:
      - ./docker/keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json:ro,z

networks:
  default:
    driver: bridge
